<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Email</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of registros">
        <td>{{person.nombre}}</td>
        <td>{{person.fecha}}</td>
        <td>{{person.email}}</td>
        <td>{{person.sexo}}</td>
      </tr>
    </tbody>
  </table>
